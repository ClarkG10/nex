<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=League+Spartan"
      rel="stylesheet"
    />
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="src/js/system/checkout.js"></script>

    <title>Checkout</title>
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="p-3 bg-white position-fixed w-100 shadow-sm"
      style="z-index: 1030"
    >
      <div class="d-flex justify-content-between align-items-center mx-2">
        <a href="home.html" class="text-decoration-none">
          <div class="d-flex">
            <img src="src/imgs/NEX1.png" alt="Logo" width="35px" />
            <i class="ms-1 fw-bold fs-5 color mt-1">NEX</i>
          </div>
        </a>
        <div>
          <a href="home.html" class="text-decoration-none color px-3 mx-2"
            >Home</a
          >
          <a href="storeList.html" class="text-decoration-none color px-3 mx-2"
            >Shop</a
          >
          <a
            href="productList.html"
            class="text-decoration-none color px-3 mx-2"
            >Products</a
          >
          <a href="cart.html" class="text-decoration-none">
            <img
              src="src/icon/basket-shopping-simple-v.png"
              alt=""
              width="25px"
              class="mx-2"
            />
          </a>
          <span id="loggedIn"></span>
        </div>
      </div>
    </div>
    <br /><br /><br />
    <div class="container mt-2">
      <h2 class="fw-bold">Checkout</h2>
      <div class="text-start bg-white rounded-2 p-3">
        <div class="row">
          <div class="col-12 fw-bold color">Delivery Address</div>
          <div class="col-12 mt-2" id="getInformation"></div>
        </div>
      </div>
      <div class="text-center bg-white rounded-2 p-3 mt-2">
        <div class="row">
          <div class="col-6 text-start fw-bold">Ordered Items</div>
          <div class="col-2 opacity-75">Price</div>
          <div class="col-2 opacity-75">Quantity</div>
          <div class="col-2 opacity-75 text-end">Subtotal</div>
        </div>
      </div>
      <div class="text-center bg-white rounded-2 p-3 mt-2">
        <div class="row text-center" id="getCartItems"></div>
        <div class="row mb-2">
          <div class="col-11 opacity-75 d-flex justify-content-end">
            Shipping Cost:
          </div>
          <div class="col-1 d-flex justify-content-end">Php 15</div>
        </div>
        <div class="row">
          <div class="col-11 opacity-75 d-flex justify-content-end">Total:</div>
          <div
            class="col-1 d-flex justify-content-end fw-bold"
            id="total"
          ></div>
        </div>
      </div>
      <div class="text-center bg-white rounded-2 p-3 mt-2">
        <p class="text-start fw-bold">Payment Method</p>
        <select name="payment_method" id="paymentMethod" class="form-control">
          <option value="">Select Payment Method</option>
          <option value="Cash On Delivery">Cash On Delivery</option>
          <option value="Online Payment">Online Payment</option>
        </select>
      </div>
      <div id="paymentHeader"></div>
      <div id="confirmPayment">
        <div id="payment-element" class="mt-3"></div>
      </div>

      <div
        class="text-center bg-white rounded-2 p-3 mt-2"
        id="placeOrder"
      ></div>
    </div>
    <!-- Modal for order confirmation -->
    <div
      class="modal fade"
      id="orderConfirmationModal"
      tabindex="-1"
      aria-labelledby="orderConfirmationModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body text-center bg-white rounded-3 border-0">
            <h6 class="fw-bold">You have successfully placed your order.</h6>
          </div>
          <div id="modalTotalAmount"></div>
          <div class="modal-footer justify-content-end">
            <a
              href="productList.html"
              class="btn btn-sm bg text-decoration-none text-white"
            >
              Continue Shopping
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
