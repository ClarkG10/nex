    <!--content  -->

    <div class="container-fluid pt-5">

          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img

              />
            </div>
            <div class="carousel-item">
              <img
                src="/src/imgs/banner1.png"
                class="d-block w-100 rounded-3"
                style="height: 300px; object-fit: cover"
                alt="banner2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/src/imgs/banner2.png"
                class="d-block w-100 rounded-3"
                style="height: 300px; object-fit: cover"
                alt="banner2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/src/imgs/banner3.png"
                class="d-block w-100 rounded-3"
                style="height: 300px; object-fit: cover"
                alt="banner3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"

        </div>
      </div>

      <!-- Featured Section -->
      <div class="container mt-3 mb-3">
        <h2 class="text-center fw-bold mb-3">Popular Products</h2>
        <div
          class="row row-cols-lg-6 g-3 mt-1 mx-2"
          id="getPopularProducts"
        ></div>
      </div>
    </div>
    <script>
      async function addItemToCart({
        storeId,
        productId,
        customerId,
        quantity,
      }) {
        const payload = {
          store_id: storeId,
          product_id: productId,
          customer_id: customerId,
          quantity: quantity,
        };

        console.log(payload);

        try {
          const response = await fetch(
            "http://ite19-backend.test/api/carts/add",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify(payload),
            }
          );

          const result = await response.json();

          if (response.ok) {
            alert(result.message);
          } else {
            if (localStorage.getItem("token") == null) {
              alert("You need to log in to add items to the cart.");
              return;
            } else {
              alert(result.message || "Failed to add item to cart");
            }
          }
        } catch (error) {
          console.error("Error adding item to cart:", error);
          alert("Something went wrong. Please try again later.");
        }
      }
    </script>
  </body>
