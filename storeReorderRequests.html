        <!-- User Dropdown -->

      <div class="offcanvas-body position-relative">
        <!-- Sidebar Links -->

            />

    <br /><br /><br />
    <!-- Main Content -->
    <div class="container-fluid px-3">
      <div class="ms-2 my-2">
        <h5 class="fw-bold">Manage Order Requests</h5>
        <span>Order from Vendors and Track Order Requests</span>
      </div>
      <div class="row d-flex align-items-center mt-3">
        <form class="d-flex" role="search" id="search_form">
          <input
            class="form-control me-2 border-violet-nohover"
            type="search"
            placeholder="Search for product name, quantity, order type or status and etc..."
            aria-label="Search"
            name="keyword"
          />
          <button class="btn border-violet color" type="submit">Search</button>
        </form>
        <div class="col-lg-12 col-sm-12">
          <div class="bg-white shadow-sm p-3 rounded-3 mt-2">
            <div class="d-flex justify-content-between mb-2">
              <p class="fw-bold opacity-75">Manage Requests</p>
            </div>

            <div style="overflow-x: auto; overflow-y: hidden">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Product Type</th>
                    <th>Brand</th>
                    <th>Vendor</th>
                    <th>Order Type</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Shipped Date</th>
                    <th>Delivered Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="getRequests"></tbody>
              </table>
              <!-- No Reorder Requests -->
              <!-- <div class="text-center my-4">No Order Requests.</div> -->
              <!-- No Reorder Requests -->
              <nav>
                <ul class="pagination justify-content-center" id="pages"></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Tooltip Initialization
      document.addEventListener("DOMContentLoaded", () => {
        const tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });

      document.addEventListener("click", function (event) {
        const sidebar = document.getElementById("offcanvasScrolling");
        const isSidebarVisible = sidebar.classList.contains("show");

        if (
          isSidebarVisible &&
          !sidebar.contains(event.target) &&
          !event.target.closest('[data-bs-toggle="offcanvas"]')
        ) {
          bootstrap.Offcanvas.getInstance(sidebar).hide();
        }
      });
    </script>
