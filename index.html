<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <script type="module" src="src/js/auth/login.js"></script>
    <title>Login</title>
  </head>
  <body class="bg-white">
    <a href="home.html"
      ><div class="" style="position: absolute; left: 10%; bottom: 10%">
        <img src="src/imgs/3Dcart.png" alt="" width="600px" />
      </div>
    </a>
    <form id="form_login">
      <div class="center-card p-4 text-center" style="width: 400px">
        <a href="home.html"
          ><div><img src="src/imgs/NEX1.png" alt="logo" width="160px" /></div
        ></a>
        <div class="fw-bold fs-5 mb-2">Login</div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="">
          <button
            type="submit"
            class="btn bg text-white w-100 mt-1 d-flex justify-content-center align-items-center"
          >
            Login
          </button>
        </div>
        <div class="mt-3 text-center">
          <a href="forgetPassword.html" class="text-decoration-none color"
            >Forgot Password?</a
          >
        </div>
        <div class="position-relative my-4">
          <hr />
          <div
            class="position-absolute px-2"
            style="top: -15px; right: 45%; background-color: white"
          >
            or
          </div>
        </div>

        <div class="mt-3 text-center">
          Don't have an account? <span class="color">Click below.</span>
        </div>
        <div class="d-flex">
          <a
            href="signupCustomer.html"
            class="text-decoration-none w-100 me-2 mt-2"
          >
            <span class="btn border-violet w-100"> Buyer </span>
          </a>
          <a
            href="signupSeller.html"
            class="text-decoration-none w-100 me-2 mt-2"
          >
            <span class="btn border-violet w-100"> Seller </span>
          </a>
        </div>
      </div>
    </form>
  </body>
</html>
