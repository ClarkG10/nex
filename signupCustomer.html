<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <script type="module" src="src/js/auth/signupCustomer.js"></script>

    <title>Register</title>
  </head>
  <body class="bg-white">
    <div class="center-card1 p-4 text-center mt-4" style="width: 450px">
      <div><img src="src/imgs/NEX1.png" alt="logo" width="100px" /></div>
      <div class="fw-bold fs-5 mb-3">Create an account</div>
      <form id="form_register">
        <input type="hidden" name="role" value="Customer" />
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            name="email"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
            required
          />
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password_confirmation"
            placeholder="Password Confirmation"
            name="password_confirmation"
            required
          />
          <label for="password_confirmation">Password Confirmation</label>
        </div>
        <div class="d-flex">
          <div class="form-floating mb-3 me-3">
            <input
              type="text"
              class="form-control"
              id="first_name"
              placeholder="First Name"
              name="first_name"
              required
            />
            <label for="first_name">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="last_name"
              placeholder="Last Name"
              name="last_name"
              required
            />

            <label for="floatingPassword">Last Name</label>
          </div>
        </div>
        <div class="d-flex">
          <div class="form-floating mb-3 me-3">
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Address"
              name="address"
              required
            />
            <label for="address">Address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="phone_number"
              placeholder="Phone Number"
              name="phone_number"
              required
            />
            <label for="phone_number">Phone Number</label>
          </div>
        </div>
        <div class="form-floating mb-2">
          <input
            type="file"
            class="form-control"
            id="image_path"
            placeholder="Profile Picture"
            accept="image/jpeg, image/png"
            name="image_path"
          />
          <label for="image_path">Profile Picture (optional)</label>
        </div>
        <div>
          <button
            type="submit"
            class="btn bg text-white w-100 mt-1 d-flex justify-content-center align-items-center"
          >
            Create an account
          </button>
        </div>
        <div class="position-relative my-4">
          <hr />
          <div
            class="position-absolute px-2"
            style="top: -15px; right: 45%; background-color: white"
          >
            or
          </div>
        </div>

        <div class="mt-3 text-center">Already have an account?</div>
        <div>
          <a class="text-decoration-none color border" href="index.html">
            <span class="btn border-violet w-100 mt-2 mb-3">Sign In</span>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
