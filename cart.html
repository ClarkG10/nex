<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <script type="module" src="src/js/system/cart.js"></script>
    <title>Cart</title>
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="p-3 bg-white position-fixed w-100 shadow-sm"
      style="z-index: 1030"
    >
      <div class="d-flex justify-content-between align-items-center mx-2">
        <!-- logo -->
        <a href="home.html" class="text-decoration-none"
          ><div class="d-flex">
            <img src="src/imgs/NEX1.png" alt="Logo" width="35px" />
            <i class="ms-1 fw-bold fs-5 color mt-1">NEX</i>
          </div></a
        >
        <div>
          <a
            href="home.html"
            class="text-decoration-none color notActiveHoverLink px-3 mx-2"
            >Home</a
          >
          <a
            href="storeList.html"
            class="text-decoration-none color notActiveHoverLink px-3 mx-2"
            >Shop</a
          >
          <a
            href="productList.html"
            class="text-decoration-none color notActiveHoverLink px-3 mx-2"
            >Products</a
          >
          <!-- cart icon -->
          <a href="cart.html" class="text-decoration-none">
            <img
              src="src/icon/basket-shopping-simple-v.png"
              alt=""
              width="25px"
              class="mx-2"
            />
          </a>
          <span id="loggedIn"></span>
        </div>
      </div>
    </div>
    <br /><br /><br />
    <div class="container mt-2">
      <h2 class="fw-bold">Cart</h2>
      <div class="text-center bg-white rounded-2 p-3">
        <div class="row">
          <div class="col-5 text-start fw-bold">Items</div>
          <div class="col-1 opacity-75">Price</div>
          <div class="col-2 opacity-75">Quantity</div>
          <div class="col-2 opacity-75">Total Price</div>
          <div class="col-2 opacity-75">Actions</div>
        </div>
      </div>
      <!-- by store -->
      <div id="getByStoreItemsCart"></div>
      <!-- by store -->
    </div>
  </body>
</html>
